<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travelo | Home</title>
    
    <!-- *******************  CSS  ******************** -->
    <link rel="stylesheet" href="style.css">

    <!-- ******************  BOXICONS  ****************** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/boxicons/2.1.4/css/boxicons.min.css" />

    <!-- ******************  FONT AWESOME ICONS  ******************* -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- ******************  OWL CAROUSEL2  ************************* -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" />

    <!-- ********************  LIGHT GALLERY  ********************** -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/css/lightgallery.min.css" />

</head>
<body>
    
    <!-- ==========================  HEADER  ======================== -->
    <header class="header" id="header">

    </header>

    <!-- ========================  HEADER END  ===================== -->


    <!-- ========================  SEARCH  BAR  ====================== -->
    <div id="search-bar" class="search_bar_wrapper">

    </div>

    <!-- ========================  HOME  ============================= -->
    <section id="home">

        <div class="wrapper">

            <div id="home-carousel" class="home-carousel owl-carousel owl-theme">

                <!-- Slide 1 -->
                <div class="home_slide slide_1">
                    <div class="overlay"></div>
                    <div class="home_slide_content">
                        <h1 class="heading_text">New Zealand</h1>
                        <p class="home_slide_desc">
                            Let's find the best travel destination for you
                        </p>
                        <div>
                            <button class="btn btn-1">Want a personal tour</button>
                            <button class="btn btn-2 light">Choose tour</button>
                            <button title="button" class="carousel_next_btn carousel_btn light" data-target="#home-carousel"><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            
                <!-- Slide 2 -->
                <div class="home_slide slide_2">
                    <div class="overlay"></div>
                    <div class="home_slide_content">
                        <h1 class="heading_text">Koyto, Japan</h1>
                        <p class="home_slide_desc">
                            Let's find the best travel destination for you
                        </p>
                        <div>
                            <button class="btn btn-1">Want a personal tour</button>
                            <button class="btn btn-2 light">Choose tour</button>
                            <button title="button" class="carousel_next_btn carousel_btn light" ><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>

                <!-- Slide 3 -->
                <div class="home_slide slide_3">
                    <div class="overlay"></div>
                    <div class="home_slide_content">
                        <h1 class="heading_text">The Great Outdoors</h1>
                        <p class="home_slide_desc">
                            Let's find the best travel destination for you
                        </p>
                        <div>
                            <button class="btn btn-1">Want a personal tour</button>
                            <button class="btn btn-2 light">Choose tour</button>
                            <button title="button" class="carousel_next_btn carousel_btn light" ><i class="fa-solid fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        
        </div>

        <!-- Home Destination Card -->
        <div class="best_destination">
            <i class="bx bxs-map"></i>
            <p>The most popular destination this year - Thailand</p>
        </div>

    </section>

    <!-- ======================== HOME END  =========================== -->


    <!-- ========================  DESTINATIONS  ======================== -->
    <section id="destinations" class="section_padding">

    </section>


    <!-- ========================  DESTINATIONS  END  ==================== -->


    <!-- ========================  SEARCH  BOX  ========================= -->
    <section class="search_tour">

    </section>


    <!-- *******************  JQUERY  ********************* -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- *******************  OWL CAROUSEL  ***************** -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- *******************  LIGHT GALLARY  *********************** -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.7.1/lightgallery.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
